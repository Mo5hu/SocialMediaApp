<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
			<div text-center>
				<h4>Signup</h4>
			</div>
			<div padding>
				<ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
        </ion-item>

			</div>

			<div padding>
				<ion-button fill="solid" expand="block" color="dark" (click)="register()">SIGNUP</ion-button>
      </div>
      
      <div padding>
        <ion-button shape="solid" color="dark" expand="block" routerLink="/login">Already Registered! (Goto Login)</ion-button>
      </div>
      
		</ion-col>
	</ion-row>
</ion-grid>
