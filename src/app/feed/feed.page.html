<ion-header>
  <ion-toolbar>
    <ion-title text-center>Feed</ion-title>
    <ion-icon class="refresh" name="refresh" (click)="onCall()"></ion-icon>
    <ion-icon class="logout" name="log-out" [routerLink]="['/login']" routerLinkActive="router-link-active" ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        
        <div *ngIf="posts">
          <ion-card *ngFor="let post of posts">
            <ion-img src="https://ucarecdn.com/{{ post.postID }}/-/preview/{{ post.effect }}"></ion-img>
            <ion-card-content>
              <p> {{ post.desc }} </p>
            </ion-card-content>
            <ion-datetime displayFormat="MMM DD, YYYY" value="2019-11-28"></ion-datetime>
            <ion-item >
              <ion-icon [name]="heartType" ></ion-icon>
            </ion-item>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
</ion-content>
