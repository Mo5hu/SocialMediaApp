<ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>Edit Profile</h4>
        </div>
        <div padding>
          
            <app-loading *ngIf="busy"></app-loading>

            <div *ngIf="!busy">
          
            <input type="file" #fileBtn class="filebtn" (change)="uploadPic($event)" />
          
            <div>
                <img (click)="updateProfilePic()" src="https://ucarecdn.com/{{ profilePic }}/-/scale_crop/150x150/center/" class="avatar" alt="">
            </div>
          
            <div class="profile-info">
          
              <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input type="text" [(ngModel)]="username"></ion-input>
              </ion-item>
              
              <ion-item>
                  <ion-label position="floating">Want to change your Password ?</ion-label>
                  <ion-input type="password" [(ngModel)]="newpassword"></ion-input>
              </ion-item>
              
              <ion-item>
                  <ion-label position="floating">Old Password</ion-label>
                  <ion-input type="password" [(ngModel)]="password"></ion-input>
              </ion-item>
              
              <!-- <ion-item>
                  <ion-label position="floating"><Address></Address></ion-label>
                  <ion-input type="text" [(ngModel)]="address"></ion-input>
              </ion-item> 
              
              <ion-item>
                  <ion-label position="floating">home</ion-label>
                  <ion-input type="Coordinate" [(ngModel)]="location"></ion-input>
              </ion-item>
               -->
              
               <ion-button fill="solid" expand="block" color="dark" (click)="updateDetails()">Save</ion-button>
            
              </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
